{% extends 'base1.html' %}
{% block content %}

			{% for p in menu %}
			<div class="categoria" >
			<a href="/articulo/{{p.id}}"><img class="img-rounded categoria" src="{{MEDIA_URL}}/{{p.imagen}}" width="440" height="225" ></a>
			<div  style="background: rgba(54,25,25,.5);" class="centered"><h1>{{p.articulo}}</h1><p>{{p.descripcion}}</p></div>
			</div>
			{% endfor %}

{% endblock %}
