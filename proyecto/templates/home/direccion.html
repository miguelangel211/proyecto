

{% block forma %}
{% for p in form.non_field_errors %}
	<div class="alert alert-warning">
		{{p}}
	</div>
	
{% endfor %}


	<form enctype="multipart/form-data" method="POST"  style="align-items: stretch;">
		
		{% csrf_token %}
		{% for el in form %}
		
				<label>{{ el.label_tag }}</label>

			{{el}}

		{% endfor %}

			<input type="submit" class="btn btn-success" value="Registrar">
			<input type="reset" class="btn btn-success" name="Cancelar">
	</form>


{% endblock %}
