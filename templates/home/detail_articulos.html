{% extends 'base1.html' %}

{% block content %}
<div class="container">
<table class="table">
	<thead>
		<tr>
		<th>Categoria</th>
		<th>producto</th>
		<th>tamano</th>
		<th>cantidad</th>

	</tr>
	</thead>
	<tbody>
	{% for i in articulos %}
		<tr>
			<td>
				{{i.producto.categoria.nombre}}
			</td>
			<td>
				{{i.producto.articulo}}
			</td>
			<td>
				{{i.tamano.tamano}}
			</td>
			<td>
				{{i.cantidad}}
			</td>
		</tr>
	{% endfor %} 
	</tbody>
	
</table>

</div>
{% endblock %}
